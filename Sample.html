<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">

<link rel='stylesheet' href='css/js-form.css' type='text/css' />
<script src="js/validation.js"></script>

</head>
<body onload="document.Sample.name.focus();">
<h1>Form</h1>

<form name='Sample' onSubmit="return formValidation();" action=" index.html" >

<ul>
<li><label for="Name">Name:</label></li>
<li><input type="text" name="name"  /></li>


<li><label for="dob">DOB:</label></li>
<li><input type="date" name="DOB" > </li>

<li><label for="email">Email:</label></li>
<li><input type="text" name="email" /></li>

<li><label for="phone">Phone no.:</label></li>
<li><input type="tel" name="phone" pattern='\d{10}' title='Phone Number (Format: 999999-9999)'placeholder=" 9422087161"></li>

<li><input type="submit" name="submit" value="Submit" /></li>

</ul>
</form>
</body>
</html>
